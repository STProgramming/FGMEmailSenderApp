<div class="modal-layout">
  <div class="text-layout">
    <h2 *ngIf="actionRequired === 'create'">Crea nuova nazione</h2>
    <div *ngIf="actionRequired === 'edit'">
      <h2>Modifica nazione</h2>
      <p>Id nazione {{country.idCountry}}</p>
    </div>
    <div *ngIf="actionRequired === 'delete'">
      <h2>Cancellazione nazione</h2>
      <p>Sei sicuro di voler cancellare la nazione con ID: {{idCountry}} ?</p>
      <button (click)="deleteCountry()">Cancella</button>
      <button (click)="refuseDelete()">Annulla</button>
    </div>
  </div>
  <div class="spinner" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <form [formGroup]="formCountry" *ngIf="actionRequired !== 'delete'">
      <p>
          <mat-form-field appearance="standard">
            <mat-label>Nome Nazione</mat-label>
            <input matInput type="text" formControlName="name">
          </mat-form-field>
      </p>
      <p>
          <mat-form-field appearance="standard">
            <mat-label>Lingua</mat-label>
            <input matInput type="text" formControlName="language">
          </mat-form-field>
      </p>
      <button [disabled]="!formCountry.valid" (click)="sendingData(formCountry)">
        Inserisci nazione
      </button>
  </form>
</div>
